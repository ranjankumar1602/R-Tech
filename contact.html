                <h1>Easy Contact Form With R-Tech</h1>
                <form name="contact-form" action="" method="post" id="contact-form">
                <div class="form-group">
                <label for="Name">Name</label>
                <input type="text" class="form-control" name="name" placeholder="Name" required>
                </div>
                <div class="form-group">
                <label for="exampleInputEmail1">Email address</label>
                <input type="email" class="form-control" name="email" placeholder="Email" required>
                </div>
                <div class="form-group">
                <label for="Phone">Phone</label>
                <input type="text" class="form-control" name="phone" placeholder="Phone" required>
                </div>
                <div class="form-group">
                <label for="comments">Comments</label>
                <textarea name="description" class="form-control" rows="3" cols="28" rows="5" placeholder="description"></textarea> 
                </div>
                <button type="submit" class="btn btn-primary" name="submit" value="Submit" id="submit_form">Submit</button>
                
                </form>
                <div class="response_msg"></div>
                </div>
                </div>
                </div>
                
                <script>
                $(document).ready(function(){
                $("#contact-form").on("submit",function(e){
                e.preventDefault();
                if($("#contact-form [name='name']").val() === '')
                {
                $("#contact-form [name='name']").css("border","1px solid red");
                }
                else if ($("#contact-form [name='email']").val() === '')
                {
                $("#contact-form [name='email']").css("border","1px solid red");
                }
                else
                {
                $("#loading-img").css("display","block");
                var sendData = $( this ).serialize();
                $.ajax({
                type: "POST",
                url: "get_response.php",
                data: sendData,
                success: function(data){
                $("#loading-img").css("display","none");
                $(".response_msg").text(data);
                $(".response_msg").slideDown().fadeOut(3000);
                $("#contact-form").find("input[type=text], input[type=email], textarea").val("");
                }
                });
                }
                });
                $("#contact-form input").blur(function(){
                var checkValue = $(this).val();
                if(checkValue != '')
                {
                $(this).css("border","1px solid #eeeeee");
                }
                });
                });
                </script>
